<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CEAC Laboratories</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/misc.css">
	<link rel="stylesheet" type="text/css" href="css/ceacy.css">
</head>
<body>
	<div class="container-fluid full-screen">
		<div class="full-screen">
			<div id="home" class="center-outer"><div class="center-middle">
				<div class="center-content center-text">
					<h1>We are <img src="img/logo.png"></img>CEAC</h1><br>
					<h3>Computer Education and Application Center</h3>
				</div>
				<div id="navigation" class="well nav pin-to-bottom">
					<ul class="list-inline center-text">
						<li id="home_link"><h5>Home</h5></li>
						<li id="about_link"><h5>About</h5></li>
						<li id="history_link"><h5>History</h5></li>
						<li id="services_link"><h5>Services</h5></li>
						<li id="staff_link"><h5>Staff</h5></li>
					</ul>
				</div>
			</div></div>
		</div>
		<div id="about" class="full-screen" style="background-color: #262626">

		</div>
		<div id="history" class="full-screen" style="background-color: #454545">

		</div>
		<div id="services" class="full-screen" style="background-color: #868686">

		</div>
		<div id="staff" class="full-screen" style="background-color: #ababab">

		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/TweenMax.min.js"></script>
<script type="text/javascript" src="js/ScrollToPlugin.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollmagic.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollmagic.debug.js"></script>
<script type="text/javascript">
	var controller;

	$(document).ready(function() {
		controller = new ScrollMagic({
			globalSceneOptions: {
				triggerHook: 0,
				reverse: true
			}
		});

		var navigation = new ScrollScene({
			triggerElement: "#navigation",
			pushFollowers: false
		}).setPin("#navigation");

		var home = new ScrollScene({
			triggerElement: "#home",
			duration: $("#home").height()
		}).setClassToggle("#home_link", "active");

		var about = new ScrollScene({
			triggerElement: "#about",
			duration: $("#about").height()
		}).setClassToggle("#about_link", "active");

		var history = new ScrollScene({
			triggerElement: "#history",
			duration: $("#history").height()
		}).setClassToggle("#history_link", "active");

		var services = new ScrollScene({
			triggerElement: "#services",
			duration: $("#services").height()
		}).setClassToggle("#services_link", "active");

		var staff = new ScrollScene({
			triggerElement: "#staff",
			duration: $("#staff").height()
		}).setClassToggle("#staff_link", "active");

		controller.addScene([
			navigation,
			home,
			about,
			history,
			services,
			staff
		]);

		controller.scrollTo(function(newpos) {
			TweenMax.to(window, 0.5, {scrollTo: {y: newpos+1}});
		});

		controller.scrollTo(1);

		$(document).on("click", "a[href^=#]", function(e) {
			var id = $(this).attr("href");
			if($(id).length > 0) {
				e.preventDefault();

				controller.scrollTo(id);

				if(window.history && window.history.pushState) {
					history.pushState("", document.title, id);
				}
			}
		});
	});
</script>
</html>
